<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div>hello, stan</div>
	<div class="slider">
	    <input type="range" min="0" max="1.0" value="0.5" step="0.02" onchange="getData(this.value)">
	    <p id="rangeValue">0.5</p>
	</div>
	<script type="text/javascript">
		async function postData(url="", data={}) {
			const response = await fetch(url, {
    			method: 'POST', 
    			mode: 'cors',
    			cache: 'no-cache',
    			credentials: 'same-origin', 
    			headers: {
      				'Content-Type': 'application/json'
    			},
    			redirect: 'follow',
    			referrerPolicy: 'no-referrer', 
    			body: JSON.stringify(data) 
    		});
  			return response;
  		}

		function getData(value) {
			// console.log(value);
			const element = document.getElementById("rangeValue");
			element.innerHTML = value;
			// console.log(element);
			postData("/api/post", {v: parseFloat(value)})
		}
	</script>
</body>
</html>
